<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <header>
            <nav class="row g-0 align-items-center justify-content-around">
                <img class="spoty" src="img/spotify.png" alt="">

                <select class="w-25" name="categories" id="categorie" @change="search()" v-model="selectedCategory">
                    <option value="">All</option>
                    <option :value="cat" v-for="(cat, index) in categories" :key="index">{{cat}}</option>
                </select>
            </nav>
         </header>
        
         <div class="container my-5">
          
            <div class="row" >
                <div class="col-6 col-md-4 col-lg-3 mb-3" v-for="(item, index) in dischi" :key="index">
                   <div class="bg-card">
                      <img class="w-75" :src="item.poster" alt="" />
                      <h5>{{item.title}}</h5>
                      <span class="d-block">{{item.author}}</span>
                      <span>{{item.year}}</span>
                    </div>
                </div>
            </div>
         </div>
    </div>
 <script src="./script/script.js"></script>
</body>
</html>
